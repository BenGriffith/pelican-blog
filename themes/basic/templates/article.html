{% extends "base.html" %}

{% block content %}
  <h1 style="margin-bottom: 0.25em;">{{ article.title }}</h1>

  <p class="post-date">{{ article.date.strftime('%a %d %B %Y') }}</p>

  {{ article.content }}

  {% if article.category %}
    <p>Category: <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></p>
  {% endif %}
{% endblock %}
