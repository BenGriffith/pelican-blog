{% extends "base.html" %}

{% block content %}
  {% for article in articles %}
    <h2 style="margin-bottom: 0.25em;"><a href="{{ article.url }}">{{ article.title }}</a></h2>
    <p class="post-date">{{ article.date.strftime('%a %d %B %Y') }}</span></p>
    <p>{{ article.summary }}</p> 
  {% endfor %}
{% endblock %}
